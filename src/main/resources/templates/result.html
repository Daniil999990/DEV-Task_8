<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Servlet</title>
</head>
<body>
<h1>Current Time</h1>
<p>The current time is: <span id="time"></span></p>
<form action="time" method="get">
    <input type="submit" value="Refresh">
    <input type="hidden" name="timezone" value="UTC">
</form>
<script>
        function getTime() {
            const timezone = document.querySelector('input[name="timezone"]').value;
            const time = new Date().toLocaleString(timezone);
            document.getElementById('time').innerHTML = time;
        }
        getTime();
    </script>
</body>
</html>
