<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Display</title>
</head>
<body>
<h1 th:if="${displayText == 'UTC'}">Time Display</h1>
<h1 th:if="${displayText == 'UTC+2'}">Current Time</h1>
<p th:text="${date}"></p>

<div th:if="${displayText == 'UTC+2'}">
    <p>UTC+2</p>
</div>
</body>
</html>
